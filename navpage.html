            <title>3D Buttons</title>
<style>
  .btn {
    display: inline-block;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
    box-shadow: 0px 5px 0px #2E8B57;
    transition: all 0.3s ease;
  }

  .btn:hover {
    box-shadow: 0px 2px 0px #2E8B57;
    transform: translateY(3px);
  }
</style>
</head>
