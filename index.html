<title>Improved Slideshow</title>
<style>
    /* Center the slideshow container */
    .slideshow-container {
        max-width: 1080px;
        margin: auto;
        overflow: hidden;
    }

    /* Style the image */
    .slideshow-img {
        width: 100%;
        height: auto; /* Maintain aspect ratio */
        max-height: 700px; /* Limit maximum height */
        object-fit: cover; /* Prevent stretching */
    }

    /* Style the dots */
    .dot-container {
        text-align: center;
        margin-top: 20px;
    }

    .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
    }

    .active {
        background-color: #717171;
    }
</style>
</head>
<body>

<div class="slideshow-container">
<!-- Slides -->
<div class="mySlides">
    <img src="assets/nc9team.jpg" alt="Slide 1" class="slideshow-img">
</div>

<div class="mySlides">
    <img src="assets/kiddos.jpg" alt="Slide 2" class="slideshow-img">
</div>

<div class="mySlides">
    <img src="assets/nc9tourney.jpg" alt="Slide 3" class="slideshow-img">
</div>
</div>

<script>
// JavaScript for Slideshow (optional)
let slideIndex = 0;
showSlides();

function showSlides() {
    let slides = document.getElementsByClassName("mySlides");
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1 }
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 5000); // Change image every 5 seconds
}
</script>
