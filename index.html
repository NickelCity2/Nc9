    <style>
        body {
            font-family: "Oswald", sans-serif;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto; /* Adjust height for smaller screens */
            margin-bottom: 10px; /* Add some spacing below the logo container */
        }

        .logo-text {
            position: relative;
            margin: 0;
            padding: 0 20px;
            font-size: 1.2rem;
            line-height: 1.5;
            text-align: center;
            color: white;
            max-width: 600px; /* Adjust as necessary */
            z-index: 0; /* Make sure the text is below the logo */
            transform: rotate(-10deg); /* Adjust rotation to wrap around */
            /* Optional styling for better effect */
            border-radius: 50%;
            text-align: justify;
        }

        .logo-wrapper::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px; /* Adjust size to match logo */
            height: 200px; /* Adjust size to match logo */
            background: transparent;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .slideshow-container {
            max-width: 100%; /* Limit the maximum width */
            margin: 0 auto; /* Center the container horizontally */
            overflow: hidden;
            position: relative;
            background-color: lightgray; /* Temporary background color for debugging */
            aspect-ratio: 16 / 9; /* Maintain aspect ratio of 16:9 */
            min-height: 300px; /* Ensure a minimum height */
        }

        .slideshow-img {
            width: 100%;
            height: 100%; /* Ensure it takes full height */
            object-fit: cover; /* Maintain aspect ratio and cover the container */
        }

        .dot-container {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

        /* CSS for responsiveness */
        @media (max-width: 600px) {
            .fs-3, .d-flex {
                font-size: 4vw; /* Increase font size for smaller screens */
            }

            .slideshow-container {
                margin-top: 10px; /* Adjust margin for mobile */
                max-width: 100%; /* Increase width limit for mobile screens */
                aspect-ratio: 4 / 3; /* Change aspect ratio for mobile */
            }

            .logo-container {
                height: auto; /* Adjust height for smaller screens */
            }
        }
    </style>

        </div>

        <script>
        // JavaScript for Slideshow
        let slideIndex = 1; // Start with the first slide
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }

        function autoSlides() {
            plusSlides(1);
            setTimeout(autoSlides, 5000); // Change image every 5 seconds
        }

        // Start automatic slide show
        setTimeout(autoSlides, 5000);
        </script>
