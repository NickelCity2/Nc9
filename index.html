        <script>
            // JavaScript to handle tab switching
            function showSection(section) {
                // Hide both sections
                document.getElementById('slideshow-section').style.display = 'none';
                document.getElementById('facebook-section').style.display = 'none';
                document.getElementById('slideshow-dots').style.display = 'none';

                // Show the selected section
                if (section === 'slideshow') {
                    document.getElementById('slideshow-section').style.display = 'block';
                    document.getElementById('slideshow-dots').style.display = 'block';
                } else if (section === 'facebook') {
                    document.getElementById('facebook-section').style.display = 'block';
                }
            }

            // Initialize with the slideshow visible
            showSection('slideshow');

            // Existing slideshow JavaScript remains unchanged
            let slideIndex = 1; // Start with the first slide
            showSlides(slideIndex);

            // Next/previous controls
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            // Thumbnail image controls
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("dot");
                if (n > slides.length) {slideIndex = 1}
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
            }

            function autoSlides() {
                plusSlides(1);
                setTimeout(autoSlides, 5000); // Change image every 5 seconds
            }

            // Start automatic slide show
            setTimeout(autoSlides, 5000);
        </script>
